<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Halaman Masuk</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: "Segoe UI", sans-serif;
      }

      .video-container {
        position: relative;
        height: 100vh;
        animation: ease-in-out 3s;
        overflow: hidden;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      
       

      .background-video {
        position: absolute;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(0.6);
        opacity: 1;
        transition: opacity 3s ease-in-out;
      }

      .fade-out {
        opacity: 0;
      }

      .fade-in {
        opacity: 1;
      }

      .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
      }

      .login-button {
        margin-top: 20px;
        padding: 12px 30px;
        font-size: 1.1rem;
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .login-button:hover {
        background-color: #fff;
        color: #000;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      }
      h1 {
        font-family: "Orbitron", sans-serif;
        font-size: 3rem;
        color: #ffffff;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeInDown 1.5s ease forwards;
      }
      button {
        font-family: "Orbitron", sans-serif;
        font-size: 1.2rem;
        color: #333;
        background-color: rgba(255, 255, 255, 0.9);
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        transform: translateY(-20px);
        animation: fadeInDown 1.5s ease forwards;
      }

      /* Animasi Fade In Slide */
      @keyframes fadeInDown {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video
        autoplay
        muted
        loop
        playsinline
        id="bg-video"
        class="background-video fade-in"
      >
        <source src="video/bgvideo1.mp4" type="video/mp4" />
        Browser Anda tidak mendukung video.
      </video>

      <div class="overlay">
        <h1>Steum.id</h1>
        <button
          class="login-button"
          onclick="window.location.href='login.html'"
          
        >
          Login
        </button>
      </div>
    </div>

    <script src="video-switch.js"></script>
  </body>
</html>
